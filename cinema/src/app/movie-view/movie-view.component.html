<div style="text-align: center;">
    <h1>View Here</h1>
    <div *ngIf="viewData$ | async as vd" >
    <p><strong>Id: </strong>{{ vd.id }}</p>
    <p><strong>Title: </strong>{{ vd.title }}</p>
    <p><strong>Director: </strong>{{ vd.director }}</p>
    <p><strong>Music Director: </strong>{{ vd.musicDirector }}</p>
    <p><strong>Release Date: </strong>{{ vd.releaseDate }}</p>
    <!-- </div> -->
    </div>
</div>
