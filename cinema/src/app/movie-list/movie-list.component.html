<div>
    <h1>OverAll View Here</h1>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Director</th>
            <th>Music Director</th>
            <th>Release Date</th>
            <th colspan="3">Actions</th>
        </tr>
        <tr *ngFor="let m of filtered$ | async">
            <td>{{ m.id }}</td>
            <td>{{ m.title }}</td>
            <td>{{ m.director }}</td>
            <td>{{ m.musicDirector }}</td>
            <td>{{ m.releaseDate }}</td>
            <td><button (click)="onView(m.id)">View</button></td>
            <td><button (click)="onDelete(m.id)">Delete</button></td>
            <td><button (click)="onEdit(m.id)">Edit</button></td>
        </tr>
    </table>
</div>
